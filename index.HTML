<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AluraBooks</title>
<link rel="stylesheet" href="reset.CSS">
<link rel=”stylesheet” href=”styles.css”>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<link rel="stylesheet" href="style.CSS">
    </head>

    <body>
            <header class="cabeçalho">
              <div class="container">
                <input type="checkbox" id="menu" class="container__botao"> 
                <label for="menu">
                <span class="cabeçalho__menu-hamburguer"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">categorias</li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">programação</a>
                    </li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">front-end</a>
                    </li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">infraestrutura</a>
                    </li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">business</a>
                    </li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design & UX</a>
                    </li>
                </ul>
                <img src="img/Logo.svg" alt="Logo da AluraBooks">
                <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos"></a>
                <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras"></a>
                <a href="#"><img src="img/Usuário.svg" alt="Meu perfil"></a>
                   </div>
            </header>
            <section class="banner">
              <h2 class="banner__titulo">Já sabe por onde começar?</h2>
              <p class="banner__texto">
                Encontre em nossa estante o que precisa para seu desenvolvimento!
              </p>
              <input
                type="search"
                class="banner__pesquisa"
                placeholder="Qual será sua próxima leitura?"
              />
            </section>
            <section class="carrossel">
              <h2 class="carrossel__titulo">Novos lançamentos</h2>
              <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <!-- If we need pagination-->
<div class="swiper-pagination"></div>

  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot da alura books"></div>
    <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre liderança em deign da alura books"></div>
    <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript assertivo da alura books"></div>
    <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro Guia Front-end"></div>
    <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre Portugol"></div>
    <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="Livro sobre Acessibilidade"></div>
  </div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
</section>
             
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
  spaceBetween: 10,
  slidesPerView: 3,
  pagination: {
    el: '.swiper-pagination',
    type: 'bullets',
  },
});
</script>

        </body>
</html>
